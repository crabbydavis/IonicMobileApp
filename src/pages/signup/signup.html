<ion-content padding>

	<button ion-button clear icon-only (click)="goBack()">
		<ion-icon name="close"></ion-icon>
	</button>

	<ion-item text-center no-lines>
		<img class="company-logo" src="https://ae01.alicdn.com/kf/HTB13cZwQFXXXXbgXVXXq6xXFXXXx/10-pieces-Diy-font-b-LOGO-b-font-Phone-font-b-Holder-b-font-Expanding-Stand.jpg">
		<h3>Company Name</h3>
	</ion-item>

	<div class="errors" *ngFor="let error of errorMessages" text-wrap>
		{{ error }}
	</div>

	<ion-list>
		<ion-item class="bottom-border">
			<ion-label floating>First Name</ion-label>
			<ion-input [(ngModel)]="firstName" type="text"></ion-input>
		</ion-item>
		<ion-item class="bottom-border">
			<ion-label floating>Last Name</ion-label>
			<ion-input [(ngModel)]="lastName" type="text"></ion-input>
		</ion-item>
		<ion-item class="bottom-border">
			<ion-label floating>Email Address</ion-label>
			<ion-input [(ngModel)]="email" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button block color="secondary" (click)="signUp()">Sign Up</button>

</ion-content>
