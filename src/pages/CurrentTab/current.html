<ion-header>
  <ion-navbar color="primary">
  	<ion-buttons left>
	  	<button ion-button menuToggle>
	  		<ion-icon name="menu"></ion-icon>
	  	</button>
	</ion-buttons>
    <ion-title>Current</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="title"><strong>Stack:</strong> {{ stackService.currentStack.name }}</div>
  <ion-list>
		<!--<ion-item text-center color="secondary" (tap)="createStackItem()">
			Scan
		</ion-item>-->
  	<ion-item *ngFor="let item of stackService.currentStack.items" [style.color]="isNearby(item)">
			{{ item.name }}
			<ion-icon item-right *ngIf="foundItem(item)" name="md-checkmark" color="green" class="checkmark-icon"></ion-icon>
			<ion-icon item-right *ngIf="foundNoItem(item)" name="md-close" color="red" class="close-icon"></ion-icon>
  	</ion-item>
  </ion-list>
	<button ion-button block color="secondary" (click)="scan()">
		Scan
	</button>
	<ion-list>
		<ion-item *ngFor="let device of devices">
			{{ device.name }}
		</ion-item>
	</ion-list>
</ion-content>
