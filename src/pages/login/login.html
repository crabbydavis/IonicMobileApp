<ion-content padding>

	<button ion-button clear icon-only (click)="goBack()">

	</button>

	<div class="title">
		<img class="loginLogo" src="https://ae01.alicdn.com/kf/HTB13cZwQFXXXXbgXVXXq6xXFXXXx/10-pieces-Diy-font-b-LOGO-b-font-Phone-font-b-Holder-b-font-Expanding-Stand.jpg">

	</div>

	<ion-list no-lines>
		<ion-item>
			<ion-input type="text" placeholder="Email Address"></ion-input>

		<ion-item>
			<ion-input type="password" placeholder="Password"></ion-input>
		</ion-item>
