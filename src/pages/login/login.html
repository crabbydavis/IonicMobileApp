<ion-content>
	<button class="close-button" ion-button clear icon-only (click)="goBack()">
		<ion-icon name="close"></ion-icon>
	</button>
	<ion-item text-center no-lines>
		<img class="logo" src="assets/img/Stack_Logo_Black.svg">
	</ion-item>
	<div class="errors" *ngIf="anyErrors" text-wrap>
		Please enter a valid email and password combination
	</div>
	<ion-list no-lines>
		<ion-item>
			<ion-label floating>Email Address</ion-label>
			<ion-input [(ngModel)]="email" type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button block color="secondary" class="login-button" (click)="login()">Login</button>

</ion-content>
