<ion-header>

  <ion-navbar color="primary">
    <ion-title>Manage</ion-title>
    <ion-buttons end>
	    <button ion-button clear (click)="updateStack()">
	    	Save
	    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h4 class="bottom-border">Manage Stack: {{stack.name}}</h4>
	<ion-list>
		<ion-item color="secondary" (click)="createStackItem()">
			<ion-icon name="add" item-end></ion-icon>
			Add Item
		</ion-item>
		<ion-item-sliding *ngFor="let item of stack.items">
			<ion-item>
				<ion-icon name="add" item-end></ion-icon>
				{{item.name}}
			</ion-item>
			<ion-item-options side="right">
  				<button ion-button color="danger" (click)="removeItem(item)">
        			<ion-icon name="trash"></ion-icon>
        			Delete
      			</button>
  			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

</ion-content>
