<ion-header>
  <ion-navbar color="primary">
  	<ion-buttons left>
	  	<button ion-button menuToggle>
	  		<ion-icon class="menu-icon" name="menu"></ion-icon>
	  	</button>
		</ion-buttons>
    <ion-title><img src="assets/img/Stack_Icon_Logo_Circle.svg"></ion-title>
    <ion-buttons right>
	    <button ion-button (click)="createStack($event)">
	    	<ion-icon class="add-icon" name="add"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <strong><div class="title">All Stacks</div></strong>
  <ion-list>
  	<ion-item-sliding *ngFor="let stack of stackService.stacks">
  		<ion-item (tap)="manageStack(stack)">
        <div *ngIf="isCurrent(stack)" class="current-stack">
  			 {{ stack.name }}
				</div>
				<div *ngIf="!isCurrent(stack)">
  			 {{ stack.name }}
        </div>
        <ion-icon item-right name="ios-arrow-forward"></ion-icon>
			</ion-item>
			<ion-item-options side="right">
  			<button ion-button color="danger" (click)="removeStack(stack)">
        	<ion-icon name="trash"></ion-icon>
        	Delete
      	</button>
  		</ion-item-options>
  		<ion-item-options side="left">
  			<button ion-button color="secondary" (click)="makeCurrent(stack)">
        	<ion-icon name="ios-add-circle"></ion-icon>
        	Current
      	</button>
  		</ion-item-options>
  	</ion-item-sliding>
  </ion-list>
</ion-content>
