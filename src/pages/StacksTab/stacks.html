<ion-header>
  <ion-navbar color="primary">
  	<ion-buttons left>
	  	<button ion-button menuToggle>
	  		<ion-icon name="menu"></ion-icon>
	  	</button>
		</ion-buttons>
    <ion-title>Stacks</ion-title>
    <ion-buttons right>
	    <button ion-button (click)="createStack($event)">
	    	<ion-icon class="add-icon" name="add"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>All Stacks</h4>
  <ion-list>
  	<ion-item-sliding *ngFor="let stack of stackService.stacks">
  		<ion-item>
        <div (click)="makeCurrent(stack)">
  			 {{ stack.name }}
        </div>
  			<button ion-button item-right color="white" (click)="manageStack(stack)">
          <ion-icon name="ios-information-circle-outline"></ion-icon>
        </button>
  		</ion-item>
  		<ion-item-options side="right">
  			<button ion-button color="danger" (click)="removeStack(stack)">
        	<ion-icon name="trash"></ion-icon>
        	Delete
      	</button>
  		</ion-item-options>
  	</ion-item-sliding>
  </ion-list>
</ion-content>
